    {% extends "layout.html" %}
    {% block body %}
    <section>
        <h1>L'autonomie de la voiture est de {{autonomie}} Km.</h1>
        <h1>La distance du trajet est de {{distance}} Km.</h1>
    </section>
    <section>
        <form method="post" action="./">
            <select class="form-select" aria-label="Default select example" name="autonomie">
                <option selected>Choisissez votre voiture</option>
                {% for i in listeVoitures %}
                    <option value={{i[2]}}>{{i[0]}} avec une autonomie de {{i[1]}} Km</option>
                {% endfor %}
              </select>
            <div class="mb-3">
                <label class="form-label" name="depart">Nom de ville de départ</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label" name="arrivee">Nom de ville d'arrivée</label>
                <input type="text" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
    <h2>La durée estimée du trajet est de {{res}} heures.</h2>
    <section>
    </section>
    <h2> {{listVoitures}} </h2>
    <section>

    </section>
    {% endblock %}
